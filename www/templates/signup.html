<ion-view title="Signup">
  <ion-header-bar class="bar bar-calm">
    <button id="backLogin" name="backLogin" class="button button-clear ion-android-arrow-back" ui-sref="login"></button>
    <h1 class="title">Signup</h1>
  </ion-header-bar>
  <ion-content class="has-header" padding="true">
    <form ng-submit="createAccount(newUser)" name="signupForm" id="signupForm">
      <ion-list>
        <ion-item>
          <label class="item item-md-label item-input"><span class="input-label">First Name</span>
            <input name="firstName" id="firstName" type="text" placeholder="Your First Name" ng-model="newUser.firstName" required />
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-md-label item-input"><span class="input-label">Last Name</span>
            <input type="text" placeholder="Your Last Name" ng-model="newUser.lastName" required />
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-md-label item-input"> <span class="input-label">Username</span>
            <input name="email" id="email" type="email" placeholder="Your Email" ng-model="newUser.email" required />
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-md-label item-input"> <span class="input-label">Password</span>
            <input name="password" id="password" type="password" placeholder="Your Password" ng-model="newUser.password" required />
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-md-label item-input"> <span class="input-label">Confirm</span>
            <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm Password" ng-model="newUser.confirmPassword" required />
          </label>
        </ion-item>
        <button class="button button-calm button-block" type="submit">Sign up</button>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
